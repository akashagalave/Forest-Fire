<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Diamond Price Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff1493);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 5em;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            z-index: 1;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493;
            animation: glow 1.5s infinite alternate;
            transform: perspective(500px) rotateX(20deg);
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff69b4, 0 0 60px #ff69b4;
            }
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-effects span {
            position: absolute;
            display: block;
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite ease-in-out;
            bottom: -20px;
            z-index: 0;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) translateX(100px) rotate(180deg);
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
            }
        }

        .background-effects span:nth-child(odd) {
            animation-duration: 12s;
            background: rgba(255, 255, 255, 0.2);
        }

        .background-effects span:nth-child(even) {
            animation-duration: 8s;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Additional animated circles */
        .background-effects span:nth-child(1) {
            left: 20%;
            width: 40px;
            height: 40px;
            animation-duration: 15s;
        }

        .background-effects span:nth-child(2) {
            left: 50%;
            width: 50px;
            height: 50px;
            animation-duration: 18s;
        }

        .background-effects span:nth-child(3) {
            left: 80%;
            width: 30px;
            height: 30px;
            animation-duration: 12s;
        }

        .background-effects span:nth-child(4) {
            left: 70%;
            width: 60px;
            height: 60px;
            animation-duration: 20s;
        }

        .background-effects span:nth-child(5) {
            left: 40%;
            width: 20px;
            height: 20px;
            animation-duration: 10s;
        }

        .background-effects span:nth-child(6) {
            left: 90%;
            width: 45px;
            height: 45px;
            animation-duration: 14s;
        }

    </style>
</head>
<body>
    <div class="background-effects">
        <!-- Floating elements -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h1>Home</h1>
</body>
</html>
